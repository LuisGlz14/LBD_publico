<div class="container mt-3">
    <div class="row">
        <div class="col text-center">
            <h3>Preguntas frecuentes:</h3>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div id="accordion">
                <div class="card" *ngFor="let i of info">
                    <div class="card-header" id="{{ 'heading' + i.id }}">
                        <h5 class="mb-0">
                            <button class="btn btn-link" data-toggle="collapse" attr.data-target="#{{i.id}}"
                                aria-expanded="false" attr.aria-controls="{{i.id}}">
                                {{i.pregunta}}
                            </button>
                        </h5>
                    </div>

                    <div id="{{i.id}}" class="collapse show" attr.aria-labelledby="{{ 'heading' + i.id }}"
                        data-parent="#accordion">
                        <div class="card-body">
                            {{i.respuesta}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
